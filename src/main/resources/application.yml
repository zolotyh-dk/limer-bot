spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://request-db:5432/subscriptions-db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

bot:
  name: "LimerBot"
  token: {$BOT_TOKEN:}